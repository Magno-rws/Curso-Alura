<meta charset="UTF-8">
<script>
    function pulaLinha (){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random()*10); console.log(numeroPensado);

    var tentativa =1;
    while(tentativa <= 3){
        var chute = parseInt(prompt("digite seu chute!"));

        if(chute == numeroPensado){
            mostra("você acertou,o numero pensado foi " + numeroPensado);
            break;
        }else{
            mostra("você errou!");
        }
        tentativa++;
    }

</script>
